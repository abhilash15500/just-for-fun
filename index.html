<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Xplozion</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
            height: 100%;
        }

        .section, .section2 {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
            background-color: #000;
            position: relative;
        }

        .section h1 {
            font-size: clamp(2rem, 4vw, 4rem); /* Adjusted for better responsiveness */
            margin: 0;
            color: #fff;
            font-weight: bold;
            /* letter-spacing: 4px; */
        }

        .section h1 span {
            color: skyblue;
        }

        .section img {
            width: clamp(20vw, 30%, 40vw);
            max-width: 200px;
            height: auto;
            border-radius: 50%;
            margin-top: 30px;
        }

        .scroll-indicator {
            margin-top: 20px;
            cursor: pointer;
        }

        .scroll-indicator svg {
            width: clamp(30px, 5vw, 50px);
            height: clamp(30px, 5vw, 50px);
            fill: white;
            transition: transform 0.3s ease;
            margin-top: 20px;
        }

        .section2 h2 {
            font-size: clamp(1.5rem, 4vw, 3rem); /* Adjusted for better responsiveness */
            margin-bottom: 1rem;
            color: skyblue;
            text-align: center;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis if text overflows */
        }

        .section2 p {
            font-size: clamp(1rem, 2vw, 1.5rem); /* Adjusted for better responsiveness */
            line-height: 1.6;
            color: #aaa;
            max-width: 800px;
            text-align: center;
            margin: 0 20px; /* Ensure padding on smaller screens */
        }

        .section2 a {
            color: skyblue;
            text-decoration: none;
        }

        .section2 a:hover {
            text-decoration: underline;
        }

        .gif-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .gif-container img {
            width: clamp(15vw, 25%, 30vw); /* Adjusted for better responsiveness */
            height: auto;
            max-width: 200px; /* Adjusted to make the GIF smaller on PC screens */
            margin: 0 auto;
        }

        /* Media query for mobile screens */
        @media (max-width: 600px) {
            .section2 h2 {
                
                margin-bottom: 1rem; /* Adjust the margin as needed for mobile view */
            }

            .section2 p {
                margin: 0 10px; /* Adjust the margin as needed */
            }
        }

    </style>
</head>
<body>
    <!-- Section 1 -->
    <div class="section">
        <h1>Hey, I'm <span>Xplozion.</span></h1>
        <!-- Cat Image -->
        <img src="./cat.jpg" alt="Xplozion Cat" class="responsive-img">
        <div class="scroll-indicator" onclick="scrollToSection2()">
            <!-- Arrow SVG -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 17C11.825 17 11.65 16.94 11.515 16.805L5.51499 10.805C5.22499 10.515 5.22499 10.035 5.51499 9.74498C5.80499 9.45498 6.28499 9.45498 6.57499 9.74498L12 15.17L17.425 9.74498C17.715 9.45498 18.195 9.45498 18.485 9.74498C18.775 10.035 18.775 10.515 18.485 10.805L12.485 16.805C12.35 16.94 12.175 17 12 17Z"/>
            </svg>
        </div>
    </div>

    <!-- Section 2 -->
    <div class="section2" id="section2">
        <h2 id="section2Text">I'm Learning Web Development!</h2>
        <p>Iâ€™m learning web development from <a href="https://www.theodinproject.com" target="_blank">The Odin Project</a>, working to create great web applications. Follow along as I grow my skills and build something awesome.</p>
        
        <!-- GIF Embed -->
        <div class="gif-container">
            <img src="./catgif.gif" alt="Cat Vibe GIF">
        </div>
    </div>

    <script>
        function scrollToSection2() {
            document.getElementById('section2').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
